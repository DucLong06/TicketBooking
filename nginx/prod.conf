upstream backend {
    server localhost:8000;
    keepalive 64; 
}

# gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;
gzip_min_length 256;
gzip_disable "msie6";

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name booking.duongcam.art;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://booking.duongcam.art$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name booking.duongcam.art;

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/booking.duongcam.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booking.duongcam.art/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ✅ SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ✅ Client settings optimization
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    client_body_buffer_size 128k;

    # ✅ Keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Logging
    access_log /var/log/nginx/booking_access.log;
    error_log /var/log/nginx/booking_error.log warn;

    location / {
        root /var/lib/docker/volumes/ticketbooking_frontend_build/_data;
        try_files $uri $uri/ /index.html;
        
        # ✅ Cache HTML with revalidation
        location = /index.html {
            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;
        }
        
        # ✅ Cache JS/CSS aggressively
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Enable HTTP/2 Server Push for critical resources
            http2_push_preload on;
        }
        
        # ✅ Cache images
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # CORS for images if needed
            add_header Access-Control-Allow-Origin *;
        }
        
        # ✅ Cache fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # CORS for fonts
            add_header Access-Control-Allow-Origin *;
        }
    }

    # ============= BACKEND API =============
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # ✅ Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # ✅ Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
        
        # ✅ Cache GET requests
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        
        # Don't cache POST/PUT/DELETE
        proxy_cache_methods GET HEAD;
    }

    # Django Admin
    location /admin {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for admin
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 7d;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
    }

    location /static/ {
        alias /var/lib/docker/volumes/ticketbooking_static_volume_prod/_data/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    location /media/ {
        alias /var/lib/docker/volumes/ticketbooking_media_volume_prod/_data/;
        
        # ✅ Cache based on file type
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
            
            # ✅ Image optimization headers
            add_header Vary Accept;
        }
        
        # Other media files
        expires 7d;
        add_header Cache-Control "public";
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ /\.(env|git|svn)$ {
        deny all;
        return 404;
    }
}